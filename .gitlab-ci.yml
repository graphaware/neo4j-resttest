include:
  - project: graphaware/devops/gitlab-ci-templates
    file: gitlab-ci-templates.yml

stages:
  - deploy
  - postDeploy


bumpVersion:
  extends: .frameworkVersionBump
  stage: deploy

uploadArtifact:
  extends: .uploadToS3
  stage: postDeploy
  dependencies:
    - bumpVersion
  variables:
    JAR_NAME: resttest
  only:
    refs:
      - master
    variables:
      - $PARENT_VERSION